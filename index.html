  <style>
    body {
      margin: 0;

      background: linear-gradient(to bottom, #f8f1ff, #fde4ec);
      color: #4b2e83;

    .logo {

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
      z-index: 2;
      position: relative;
    }

    .link {
      background-color: #f48fb1;
      border: none;
      border-radius: 30px;
      padding: 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .link:hover {
      background-color: #ec407a;
      transform: scale(1.03);
    }

    .paypal-section {
      margin-top: 3rem;
      z-index: 2;
      position: relative;
    }

    .paypal-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #999;
      position: relative;
      z-index: 2;
    }

    /* Pluie de cÅ“urs */
    .heart {
      position: fixed;
      top: -20px;
      width: 20px;
      height: 20px;
      background: #ec407a;
      transform: rotate(-45deg);
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ec407a;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(-45deg);
        opacity: 0;
      }
    }

    /* âœ… Responsive adjustments */
    @media (max-width: 768px) {
      body {

      }

      .paypal-title {

      footer {
        font-size: 0.8rem;
        margin-top: 3rem;
      }
    }

    @media (max-width: 480px) {

        height: 60px;

      }

        font-size: 1.7rem;
      }

      .link {

        padding: 0.8rem;
      }
    }
