<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Channeling</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      background: #ffe6f0;
      text-align: center;
      color: #333;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSJyZ...') no-repeat center center;
      background-size: contain;
      animation: fall 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #cc3366;
    }

    .description {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    .link {
      display: block;
      margin: 10px auto;
      padding: 15px 20px;
      width: 80%;
      max-width: 300px;
      text-decoration: none;
      background-color: #cc3366;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .link:hover {
      background-color: #a62851;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <div class="container">
    <img src="LogoHeartChanneling.jpg" alt="Logo Heart Channeling" class="logo" />
    <h1>Heart Channeling</h1>

    <div class="description">
      Ici vous trouverez des messages inspirants, des canalisations du c≈ìur et des vibrations lumineuses pour √©clairer votre chemin.
    </div>

    <a class="link" href="https://www.facebook.com/heartchanneling" target="_blank">üìò Facebook</a>
    <a class="link" href="https://www.youtube.com/@Heartchanneling1699" target="_blank">üì∫ YouTube</a>
    <a class="link" href="https://www.instagram.com/heart_channeling" target="_blank">üì∏ Instagram</a>
    <a class="link" href="https://www.tiktok.com/@heartchanneling" target="_blank">üéµ TikTok</a>
    <a class="link" href="mailto:heartchanneling@gmail.com">‚úâÔ∏è Me contacter</a>
  </div>

  <footer>¬© 2025 Heart Channeling</footer>

  <script>
    const heartContainer = document.getElementById("hearts-container");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 5 + "s";
      heartContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
